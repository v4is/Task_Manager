{% extends 'base.html' %}

{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.category }} - Due: {{ task.due_date.strftime('%Y-%m-%d') }}
                {% if task.completed %} (Completed) {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
